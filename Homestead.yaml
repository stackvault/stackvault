ip: 192.168.10.10
memory: 1200
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
      map: ./
      to: /home/vagrant/code/stackvault
sites:
    -
      map: dev.stackvault.io
      to: /home/vagrant/code/stackvault/public/
      schedule: true
databases:
    - stackvault
features:
    - mariadb: false
    - mysql8: true
    - ohmyzsh: false
    - webdriver: true
    - redis: true
name: stackvault
hostname: dev.stackvault.io
